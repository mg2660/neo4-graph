<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo4j Aura Graph Viewer</title>
  <script src="https://unpkg.com/neovis.js@2.0.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      padding: 1rem;
      background: #0b7285;
      color: white;
      margin: 0;
    }
    #controls {
      padding: 1rem;
      background: #e3fafc;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #cypherInput {
      width: 60%;
      min-width: 300px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #runQuery {
      padding: 0.5rem 1.5rem;
      background: #0b7285;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    #viz {
      width: 100%;
      height: 80vh;
      border-top: 2px solid #ccc;
      position: relative;
    }
  </style>
</head>
<body>

<h2>Neo4j Aura Graph Viewer</h2>

<div id="controls">
  <input type="text" id="cypherInput" placeholder="Enter Cypher query (or leave empty for default)" />
  <button id="runQuery">Run Query</button>
</div>

<div id="viz"></div>

<script>
  const configTemplate = {
    containerId: "viz",
    neo4j: {
      serverUrl: "neo4j://44bb5bca.databases.neo4j.io", // Non-encrypted URL
      serverUser: "neo4j",
      serverPassword: "qeBs7NpBR7LILa5bajN5cDVPT-lCJzwJJyrSwQbYrWg",
      driverConfig: {
        encrypted: "ENCRYPTION_ON",
        trust: "TRUST_SYSTEM_CA_SIGNED_CERTIFICATES"
      }
    },
    visConfig: {
      nodes: {
        shape: "dot",
        scaling: { min: 20, max: 60 },
        font: { size: 18, color: "#111", face: "Arial", strokeWidth: 2, strokeColor: "#fff" }
      },
      edges: {
        font: { size: 14, align: "middle", color: "#444" },
        arrows: { to: { enabled: true, scaleFactor: 1 } },
        color: { color: "#777", highlight: "#000" },
        scaling: { min: 1, max: 5 }
      },
      physics: {
        enabled: true,
        barnesHut: { gravitationalConstant: -5000, springLength: 100 },
        stabilization: { iterations: 150 }
      }
    },
  
labels: {
  Router: { color: "#16a085" },
  Path: { color: "#7f8c8d" },
  Users: { color: "#d35400" },
  GameServer: { color: "#8e44ad" },
  UserEquipment: { color: "#f39c12" },
  gNodeB: { color: "#2980b9" },
  UPF: { color: "#27ae60" },
  GSC: { color: "#9b59b6" },
  GameStream: { color: "#e74c3c" }
},
relationships: {
  CONNECTS: { caption: true, thickness: "bandwidth", color: "#34495e" },
  CONNECTED: { caption: true, thickness: "bandwidth", color: "#2c3e50" },
  USING: { caption: true, thickness: "bandwidth", color: "#8e44ad" }
},
    initialCypher: "MATCH p=()-[r:CONNECTS|CONNECTED|USING]->() RETURN p"
  };

  let viz;

  function renderGraph(cypher) {
    if (viz) viz.clearNetwork();

    const config = JSON.parse(JSON.stringify(configTemplate));
    if (cypher && cypher.trim() !== "") {
      config.initialCypher = cypher;
    }

    viz = new NeoVis.default(config);
    viz.render();
    viz.registerOnEvent("completed", () => {
  console.log("Rendering completed.");
  console.log("Raw data:", viz._data);
});
// viz.registerOnEvent("completed", () => {
//   const network = viz.getNetwork();
//   if (network) {
//     network.fit({ animation: true });
//   }
// });
  }

  document.getElementById("runQuery").addEventListener("click", () => {
    const cypher = document.getElementById("cypherInput").value;
    renderGraph(cypher);
  });

  // Initial render
  renderGraph();
</script>

</body>
</html>
